name: Run tests

on: [pull_request]

  workflow_dispatch:
jobs:
  semantic_release:
    name: semantic_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm test
